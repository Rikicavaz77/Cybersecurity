<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Engineering Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .file-list {
      list-style-type: none;
      padding-left: 20px;
    }
    .file-list li {
      margin-bottom: 10px;
    }
    .file-content {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap; /* Mantiene i ritorni a capo nei file */
      max-width: 800px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Contenuti della cartella ReverseEngineering</h1>

  <!-- Cartelle e file -->
  <div id="folders"></div>

  <script>
    // URL della repository GitHub (modifica questa variabile con il tuo URL)
    const repoURL = 'https://raw.githubusercontent.com/Rikicavaz77/Cybersecurity/main/ReverseEngineering/';

    // File da visualizzare, ad esempio
    const files = [
      'folder1/file1.py',
      'folder2/file2.txt',
      'folder3/file3.py',
      // Aggiungi altri file che desideri includere
    ];

    // Funzione per mostrare il contenuto del file
    async function fetchFileContent(filePath) {
      const response = await fetch(repoURL + filePath);
      if (response.ok) {
        const content = await response.text();
        return content;
      } else {
        return 'Impossibile caricare il file: ' + filePath;
      }
    }

    // Funzione per generare la lista di file
    async function generateFileList() {
      const listElement = document.createElement('ul');
      listElement.classList.add('file-list');

      for (const file of files) {
        const li = document.createElement('li');
        
        const fileLink = document.createElement('a');
        fileLink.href = '#';
        fileLink.textContent = file;
        fileLink.onclick = async function() {
          const content = await fetchFileContent(file);
          const fileContentDiv = document.getElementById('file-content');
          fileContentDiv.textContent = content;
        };

        li.appendChild(fileLink);
        listElement.appendChild(li);
      }

      document.getElementById('folders').appendChild(listElement);
    }

    // Inizializza la lista dei file
    generateFileList();
  </script>

  <h2>Contenuto del file:</h2>
  <div id="file-content" class="file-content"></div>

</body>
</html>
