<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Engineering Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .file-list {
      list-style-type: none;
      padding-left: 20px;
    }
    .file-list li {
      margin-bottom: 10px;
    }
    .file-content {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap; /* Mantiene i ritorni a capo nei file */
      max-width: 800px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Contenuti della cartella ReverseEngineering</h1>

  <!-- Cartelle e file -->
  <div id="folders"></div>

  <script>
    // URL della repository GitHub (modifica questa variabile con il tuo URL)
    const repoURL = 'https://api.github.com/repos/Rikicavaz77/Cybersecurity/contents/ReverseEngineering/';

    // Funzione per ottenere i file dalla cartella 'ReverseEngineering'
    async function getFilesFromRepo() {
      try {
        const response = await fetch(repoURL);
        const files = await response.json();

        if (response.ok) {
          return files;
        } else {
          console.error('Errore nell\'ottenere i file:', files);
          return [];
        }
      } catch (error) {
        console.error('Errore di connessione:', error);
        return [];
      }
    }

    // Funzione per mostrare il contenuto del file
    async function fetchFileContent(filePath) {
      const response = await fetch(filePath);
      if (response.ok) {
        const content = await response.text();
        return content;
      } else {
        return 'Impossibile caricare il file: ' + filePath;
      }
    }

    // Funzione per generare la lista di file
    async function generateFileList() {
      const files = await getFilesFromRepo();
      const listElement = document.createElement('ul');
      listElement.classList.add('file-list');

      files.forEach(file => {
        const li = document.createElement('li');
        
        const fileLink = document.createElement('a');
        fileLink.href = '#';
        fileLink.textContent = file.name;
        fileLink.onclick = async function() {
          const content = await fetchFileContent(file.download_url);
          const fileContentDiv = document.getElementById('file-content');
          fileContentDiv.textContent = content;
        };

        li.appendChild(fileLink);
        listElement.appendChild(li);
      });

      document.getElementById('folders').appendChild(listElement);
    }

    // Inizializza la lista dei file
    generateFileList();
  </script>

  <h2>Contenuto del file:</h2>
  <div id="file-content" class="file-content"></div>

</body>
</html>
